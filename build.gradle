buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }

  dependencies { classpath 'com.darylteo:vertx-gradle-plugin:1.1.0-ALPHA3' }
}

import com.darylteo.gradle.plugins.vertx.*

apply plugin: 'java'

apply plugin: VertxProjectPlugin
apply plugin: VertxPublishPlugin
apply plugin: VertxDeploymentsPlugin

repositories {
  maven {
    url 'http://repo.gradle.org/gradle/libs-releases-local'
  }
  mavenCentral()
  mavenLocal()
}

dependencies {
    compile "org.gradle:gradle-tooling-api:${toolingApiVersion}"
}

vertx {
  version '2.0.1-final'
  
  module {
    group 'com.darylteo'
    name 'vertx-sentinel'
    version '0.1.0'
  }

  config {
    autoRedeploy false
    main 'com.darylteo.vertx.sentinel.MainVerticle'
  }
}

deployments {
  version '2.0.1-final'
  debug {
    deploy {
      
    }
  }
}